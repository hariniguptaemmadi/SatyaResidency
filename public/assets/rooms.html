<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    :root {
      --accent: #1ea67a;
      --dark-bg: linear-gradient(#4c6b84, #2f4b63);
      --white-bg: #f3f8fb;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: grey;
      padding: 24px;
    }

    .page-title {
      color: white;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .dashboard {
      background: var(--white-bg);
      border-radius: 18px;
      max-width: 1280px;
      height: calc(100vh - 96px);
      margin: 0 auto;
      display: flex;
    }

    .dashboard-container {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .header {
      background: linear-gradient(90deg, #123d5b, #0b2e44);
      color: white;
      border-radius: 14px;
      padding: 16px 20px;
      margin-bottom: 14px;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
    }

    .header-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
      font-size: 14px;
    }

    .stars {
      color: gold;
    }

    .toggle {
      width: 44px;
      height: 22px;
      background: #2ecc71;
      border-radius: 20px;
      position: relative;
    }

    .toggle::after {
      content: "";
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      right: 2px;
      top: 2px;
    }

    .content {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      min-height: 0;
    }

    .content > div {
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 12px;
      color: #1f2937;
    }

    .rooms {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    .card h4 {
      margin: 0 0 6px;
    }

    .price {
      font-size: 26px;
      color: var(--accent);
      font-weight: 600;
    }

    .sub {
      font-size: 14px;
      color: var(--muted);
      margin: 6px 0;
    }

    .badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .badge {
      background: #eef3f6;
      padding: 6px 10px;
      border-radius: 18px;
      font-size: 12px;
    }

    .upload {
      margin-top: 12px;
      background: #eef3f6;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    .add-room {
      margin-top: 14px;
      background: var(--accent);
      color: white;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      font-weight: 600;
    }

    .map-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .map-card {
      background: white;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .map {
      flex: 1;
      background: #e5e7eb;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .field {
      display: flex;
      justify-content: space-between;
      background: #f1f5f9;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

  <div class="dashboard">
    <div class="dashboard-container">

      <div class="header">
        <h2>Satya Residency</h2>
        <div class="header-meta">
          <span>5 Star Rating</span>
          <span class="stars">★★★★★</span>
          <span>Active</span>
          <div class="toggle"></div>
        </div>
      </div>

      <div class="content">

        <div>
          <div class="section-title">Room Inventory & Pricing</div>

          <div class="rooms">
  <div class="card">
    <h4>Luxury Room</h4>
    <div class="price">₹3000 / Night</div>
    <div class="sub">Standard Rate</div>
    <div class="badges">
      <div class="badge">Wi-Fi</div>
      <div class="badge">AC</div>
      <div class="badge">TV</div>
    </div>
  </div>

  <div class="card">
    <h4>Luxury Suite</h4>
    <div class="price">₹2000 / Night</div>
    <div class="sub">Standard Rate</div>
    <div class="badges">
      <div class="badge">Wi-Fi</div>
      <div class="badge">AC</div>
      <div class="badge">TV</div>
    </div>
  </div>
</div>

        </div>

        <div class="map-wrapper">
          <div class="section-title">Location & Map Integration</div>

          <div class="map-card">
            <div id="map" class="map"></div>
            <div class="field"><span>Latitude</span><span>15.4850</span></div>
            <div class="field"><span>Longitude</span><span>73.8234</span></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
  function initMap() {
    const location = { 
      lat: 17.7394, 
      lng: 78.2846 
    };

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 15,
      center: location,
      mapTypeControl: false,
      streetViewControl: false,
      fullscreenControl: false
    });

    new google.maps.Marker({
      position: location,
      map: map,
      title: "Narsapur, Medak District, Telangana"
    });
  }
</script>
<script type="module">
  import { loadGoogleMaps } from "./googleMapsLoader.js";
  loadGoogleMaps("initMap");
</script>


</body>
</html>
